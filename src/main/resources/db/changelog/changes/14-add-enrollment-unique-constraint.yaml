databaseChangeLog:
  - changeSet:
      id: 14
      author: edutool
      preConditions:
        - onFail: MARK_RAN
        - not:
            - uniqueConstraintExists:
                tableName: course_enrollments
                constraintName: uk_enrollment_student_course
      changes:
        - addUniqueConstraint:
            tableName: course_enrollments
            columnNames: student_id, course_id
            constraintName: uk_enrollment_student_course
      rollback:
        - dropUniqueConstraint:
            tableName: course_enrollments
            constraintName: uk_enrollment_student_course
